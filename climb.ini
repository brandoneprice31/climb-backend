[uwsgi]
  logto = %(base)/climb-backend/logging/uwsgi.log
  project = climb
  username = deploy
  base = /home/deploy

  chdir = %(base)/climb-backend
  virtualenv = %(chdir)/venv
  module = backend.wsgi:application

  master = true
  processes = 5
  no-site=true

  uid = deploy
  socket = /run/uwsgi/climb.sock
  chown-socket = %(username):nginx
  chmod-socket = 660

vacuum = true
