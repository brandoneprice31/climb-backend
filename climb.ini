[uwsgi]
  project = climb
  username = deploy
  base = /home/deploy

  chdir = %(base)/climb-backend
  virtualenv = %(chdir)/venv
  module = backend.wsgi:application

  master = true
  processes = 5

  uid = root
  socket = /run/uwsgi/climb.sock
  chown-socket = %(username):nginx
  chmod-socket = 660
vacuum = true
