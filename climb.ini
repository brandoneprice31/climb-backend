[uwsgi]
  project = climb
  username = deploy
  base = /home/%(username)

  chdir = %(base)/climb-backend
  home = %(chdir)/venv
  module = backend.wsgi:application

  master = true
  processes = 5

  uid = %(username)
  socket = /run/uwsgi/%(project).sock
  chown-socket = %(username):nginx
  chmod-socket = 660
vacuum = true
