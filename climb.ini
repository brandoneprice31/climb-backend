[uwsgi]
  project = backend
  username = deploy
  base = /home/%(username)

  chdir = %(base)/climb-backend
  virtualenv = %(chdir)/venv
  module = %(project).wsgi:application

  master = true
  processes = 5

  uid = root
  socket = /run/uwsgi/%(project).sock
  chown-socket = %(username):nginx
  chmod-socket = 660
vacuum = true
